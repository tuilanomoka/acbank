{% extends "base.html" %}
{% block title %}
Tạo Solution
{% endblock %}
{% block css %}
<link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex items-center mb-6">
                <a href="/home" class="text-blue-600 hover:text-blue-800 transition-colors duration-300 mr-4">
                    <i class="fas fa-arrow-left text-lg"></i>
                </a>
                <h2 class="text-2xl font-bold text-gray-800">Tạo Solution Mới</h2>
            </div>

            <form method="POST" action="/api/create_solution" id="solution-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tiêu đề bài tập</label>
                        <input type="text" name="title" placeholder="Tên bài tập..." required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">URL bài tập</label>
                        <input type="text" name="url" placeholder="https://..." required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                    </div>
                </div>

                <div class="flex space-x-6">
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" name="isac" value="1" 
                               class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 border-gray-300">
                        <span class="text-gray-700 font-medium">Đã giải được (AC)</span>
                    </label>
                    
                    <label class="flex items-center space-x-3">
                        <input type="checkbox" name="ispublic" value="1" 
                               class="w-5 h-5 text-blue-600 rounded focus:ring-blue-500 border-gray-300">
                        <span class="text-gray-700 font-medium">Công khai</span>
                    </label>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tóm tắt</label>
                    <div id="summary-container" class="border border-gray-300 rounded-lg overflow-hidden"></div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Giải</label>
                    <div id="code-container" class="border border-gray-300 rounded-lg overflow-hidden"></div>
                </div>
                
                <div class="flex space-x-4 pt-6">
                    <button type="submit" class="btn-primary text-white py-3 px-8 rounded-lg font-semibold transition-all duration-300">
                        <i class="fas fa-plus mr-2"></i>Tạo Solution
                    </button>
                    <a href="/home" class="bg-gray-100 text-gray-700 py-3 px-8 rounded-lg font-semibold hover:bg-gray-200 transition-all duration-300">
                        <i class="fas fa-times mr-2"></i>Hủy
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/solution_editor.js') }}"></script>
{% endblock %}
