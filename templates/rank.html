{% extends "base.html" %}
{% block title %}
Bảng xếp hạng
{% endblock %}
{% block css %}
<link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
<style>
.rank-1 {
    background: linear-gradient(135deg, #FFD700 0%, #FFEC8B 100%);
}
.rank-2 {
    background: linear-gradient(135deg, #C0C0C0 0%, #E8E8E8 100%);
}
.rank-3 {
    background: linear-gradient(135deg, #CD7F32 0%, #E8C8A9 100%);
}
.medal {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: white;
    margin-right: 12px;
}
.medal-gold {
    background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
}
.medal-silver {
    background: linear-gradient(135deg, #C0C0C0 0%, #808080 100%);
}
.medal-bronze {
    background: linear-gradient(135deg, #CD7F32 0%, #8B4513 100%);
}
</style>
{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="flex items-center mb-6">
                <a href="/home" class="text-blue-600 hover:text-blue-800 transition-colors duration-300 mr-4">
                    <i class="fas fa-arrow-left text-lg"></i>
                </a>
                <h2 class="text-2xl font-bold text-gray-800">Bảng xếp hạng</h2>
            </div>

            <div class="mb-6 bg-blue-50 rounded-xl p-4">
                <div class="flex items-center">
                    <i class="fas fa-trophy text-yellow-500 text-xl mr-3"></i>
                    <div>
                        <p class="text-sm text-gray-600">Xếp hạng dựa trên tổng điểm tích lũy</p>
                    </div>
                </div>
            </div>

            <div id="rank-list" class="space-y-4">
            </div>

            <div class="mt-8 text-center">
                <a href="/home" class="bg-blue-100 text-blue-600 py-2 px-6 rounded-lg font-semibold hover:bg-blue-200 transition-all duration-300 inline-flex items-center">
                    <i class="fas fa-home mr-2"></i>Quay lại trang chủ
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='js/rank.js') }}"></script>
{% endblock %}
